<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RuneDraw Email Verification</title>
    <style>
        :root {
            --bg-color: #1a1a2e; /* Dark background */
            --text-color: #e5e5f7; /* Light text */
            --logo-color: #4dd0e1; /* Your logo's bright blue/cyan */
            --accent-color: #ffb74d; /* A complementary accent color */
            --success-color: #66bb6a; /* Green for success */
            --error-color: #ef5350; /* Red for error */
        }

        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            line-height: 1.6;
            padding: 20px; /* Added padding for small screens */
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        /* Logo Styling */
        .logo {
            font-size: 2.5em;
            font-weight: bold;
            color: var(--logo-color);
            margin-bottom: 40px;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo .diamond {
            color: var(--accent-color);
            margin-right: 10px;
            font-size: 1.2em;
        }

        /* Verification Box */
        .verification-box {
            background-color: #2c2c54; /* Slightly lighter dark background */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .verification-box h1 {
            font-size: 2em;
            margin-bottom: 15px;
        }

        .verification-box p {
            font-size: 1.1em;
            margin-bottom: 30px;
            color: #a0a0c0;
        }

        /* Button Styling (Call to Action) */
        #cta-button {
            background-color: var(--logo-color);
            color: var(--bg-color);
            border: none;
            padding: 12px 25px;
            font-size: 1em;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        #cta-button:hover {
            background-color: #80deea;
            transform: translateY(-2px);
        }

        /* Utility Class */
        .hidden {
            display: none;
        }

        /* Status Colors (Set by JS) */
        .success {
            color: var(--success-color);
        }

        .error {
            color: var(--error-color);
        }

        /* Footer */
        .footer {
            margin-top: 40px;
            font-size: 0.8em;
            color: #6a6a8a;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="logo">
            <span class="diamond">â—†</span>
            RuneDraw
        </header>

        <main class="verification-box">
            <h1 id="status-title">Verifying Your Email...</h1>
            <p id="status-message">Please wait a moment while we process your request.</p>

            <button id="cta-button" class="hidden">Go to RuneDraw</button>
        </main>

        <footer class="footer">
            &copy; 2025 RuneDraw. All rights reserved.
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const titleElement = document.getElementById('status-title');
            const messageElement = document.getElementById('status-message');
            const ctaButton = document.getElementById('cta-button');

            // In a real application, the verification token would be in the URL, e.g.,
            // https://yourdomain.com/verify?token=some_long_verification_string
            const urlParams = new URLSearchParams(window.location.search);
            const verificationToken = urlParams.get('token');

            // Set the URL for the Call To Action button
            // Use an 'https' link for your main website or an app deep link ('runedraw://app/home')
            const APP_URL = 'https://www.runedraw.com/app-access'; 
            ctaButton.onclick = () => {
                window.location.href = APP_URL;
            };

            /**
             * This function simulates the verification process that your backend would handle.
             * In a real system, your server receives the token, validates it, marks the user's
             * email as verified, and then serves this HTML page.
             * * For simplicity, this client-side code assumes the *server* decided the outcome
             * and uses the token presence/value just for demonstration.
             */
            const handleVerification = (token) => {
                if (!token) {
                    // Case 1: No token found in the URL (Bad link)
                    titleElement.textContent = 'Error: Invalid Link';
                    titleElement.classList.add('error');
                    messageElement.textContent = 'The verification link is missing essential information. Please check your email for the correct link.';
                    ctaButton.textContent = 'Go to RuneDraw Website';
                    ctaButton.classList.remove('hidden');
                    return;
                }

                // --- SIMULATED VERIFICATION RESULT START ---
                
                // You would REPLACE THIS LOGIC with a simple fetch call to your server.
                // Example: fetch('/api/verify', { method: 'POST', body: JSON.stringify({ token }) })
                
                // Simulation: Fail if the token is exactly 'expired' or 'fail'
                const isSuccess = token !== 'expired' && token !== 'fail' && token.length > 5; 

                setTimeout(() => {
                    if (isSuccess) {
                        // Case 2: Verification Successful
                        titleElement.textContent = 'Email Verified! ðŸŽ‰';
                        titleElement.classList.remove('error');
                        titleElement.classList.add('success');
                        messageElement.textContent = 'Your email address has been successfully verified. You can now access the RuneDraw app!';
                        ctaButton.textContent = 'Launch RuneDraw App';
                        ctaButton.classList.remove('hidden');
                    } else {
                        // Case 3: Verification Failed (Invalid or Expired Token)
                        titleElement.textContent = 'Verification Failed ðŸ˜”';
                        titleElement.classList.remove('success');
                        titleElement.classList.add('error');
                        messageElement.textContent = 'The verification token is invalid or has expired. Please request a new verification email from the RuneDraw login page.';
                        ctaButton.textContent = 'Go to RuneDraw Website';
                        ctaButton.classList.remove('hidden');
                    }
                }, 1500); // Simulate network latency and processing time
                
                // --- SIMULATED VERIFICATION RESULT END ---
            };

            handleVerification(verificationToken);
        });
    </script>
</body>
</html>
