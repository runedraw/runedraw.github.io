<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RuneDraw Email Verified</title>
    <style>
        :root {
            --bg-color: #1a1a2e; /* Dark background */
            --text-color: #e5e5f7; /* Light text */
            --logo-color: #4dd0e1; /* Your logo's bright blue/cyan */
            --accent-color: #ffb74d; /* A complementary accent color */
            --success-color: #66bb6a; /* Green for success */
        }

        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            line-height: 1.6;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        /* Logo Styling */
        .logo {
            font-size: 2.5em;
            font-weight: bold;
            color: var(--logo-color);
            margin-bottom: 40px;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo .diamond {
            color: var(--accent-color);
            margin-right: 10px;
            font-size: 1.2em;
        }

        /* Verification Box (Success State) */
        .verification-box {
            background-color: #2c2c54;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .verification-box h1 {
            font-size: 2.2em;
            margin-bottom: 15px;
            color: var(--success-color); /* Title is green */
        }

        .verification-box p {
            font-size: 1.1em;
            margin-bottom: 30px;
            color: #a0a0c0;
        }

        /* Button Styling (Call to Action) */
        #cta-button {
            background-color: var(--logo-color);
            color: var(--bg-color);
            border: none;
            padding: 12px 30px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            text-decoration: none; /* Make it look like a button but act as a link */
            display: inline-block;
        }

        #cta-button:hover {
            background-color: #80deea;
            transform: translateY(-2px);
        }

        /* Footer */
        .footer {
            margin-top: 40px;
            font-size: 0.8em;
            color: #6a6a8a;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="logo">
            <span class="diamond">â—†</span>
            RuneDraw
        </header>

        <main class="verification-box">
            <h1>Email Verified! ðŸŽ‰</h1>
            <p>Your email address has been successfully verified. You can now log in to the RuneDraw application and start using your account.</p>

            <a id="cta-button" href="runedraw://app/login" target="_blank">
                Continue to RuneDraw App
            </a>
            
            <p style="margin-top: 25px; font-size: 0.9em;">(If the app doesn't open automatically, please tap the button above.)</p>
        </main>

        <footer class="footer">
            &copy; 2025 RuneDraw. All rights reserved.
        </footer>
    </div>
</body>
</html>
